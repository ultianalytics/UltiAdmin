<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>UltiAnalytics Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="images/ultianalytics-logo-green.png"></a>
            <a class="navbar-brand" style="position:absolute; right: 5%" href="#"><span class="glyphicon glyphicon-user navbar-right"/></a>
        </div>
    </div>
</nav>

<div class="container">

    <h1>Website Admin Tool</h1>

    <div ulti-teams-no-teams style="display:none">
        <h4><br><br><b>No Data</b><br><br>This tool is for administering website data uploaded from your iOS or Android device but you don't have a team uploaded yet.<br><br>Upload from our phone or tablet and refresh this page.</h4>
    </div>

    <div ulti-teams-container>
        <div ulti-team-header>
            <div>
                <div ulti-team-selector/>
            </div>
            <br>
            <div><span>TEAM ID </span><a ulti-stats-site-link></a></div>
        </div>
        <br/>

        <div ulti-team-detail>

        </div>
    </div>

<!-- ****************************** TEMPLATES  ****************************** -->

</div>

<script id="ulti-team-selector-template" type="text/template">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle<%= selectedTeam.toJSON().deleted ? ' strike-through' : ''%>" type="button" data-toggle="dropdown"><%= _.escape(selectedTeam.get('nameWithSeason')) %>&nbsp;&nbsp;&nbsp;
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <% _.each(teams, function(team) { %>
                <li class= "<%= team.get('deleted') ? 'strike-through' : ''%>"><a href="#" ulti-team-choice="<%= team.get('cloudId') %>"><%= _.escape(team.get('nameWithSeason')) %></a></li>
            <% }); %>
        </ul>
    </div>
</script>

<!-- ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js-lib/jquery-1.11.3.min.js"></script>
<script src="js-lib/underscore-min.js"></script>
<script src="js-lib/backbone.js"></script>
<script src="js-lib/bootstrap/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js-lib/bootstrap/ie10-viewport-bug-workaround.js"></script>
<script src="js/rest.js"></script>
<script src="js/app.js"></script>
</body>
</html>
